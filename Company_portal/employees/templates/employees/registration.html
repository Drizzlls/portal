{% extends 'base.html' %}
{% load static %}
{% block title %} Страница с ссылками {% endblock %}

{% block content %}
<div class="row">
					<div class="col-xl-7 mx-auto">
						<h6 class="mb-0 text-uppercase">Basic Form</h6>
						<hr>
						<div class="card border-top border-0 border-4 border-primary">
							<div class="card-body p-5">
								<div class="card-title d-flex align-items-center">
									<div><i class="bx bxs-user me-1 font-22 text-primary"></i>
									</div>
									<h5 class="mb-0 text-primary">Регистрация нового пользователя</h5>
								</div>
								<hr>
								<form class="row g-3" method="post" action="/add">
                                    {% csrf_token %}
									<div class="col-md-6">
										<label for="inputFirstName" class="form-label">Имя</label>
										<input type="text" class="form-control" id="inputFirstName" name="NAME">
									</div>
									<div class="col-md-6">
										<label for="inputLastName" class="form-label">Фамилия</label>
										<input type="text" class="form-control" id="inputLastName" name="LAST_NAME">
									</div>
									<div class="col-md-6">
										<label for="inputEmail" class="form-label">Email</label>
										<input type="email" class="form-control" id="inputEmail" name="EMAIL" required>
									</div>
									<div class="col-md-6">
										<label for="inputPassword" class="form-label">Password</label>
										<input type="password" class="form-control" id="inputPassword" name="PASSWORD">
									</div>
									<div class="col-12">
										<button type="submit" class="btn btn-primary px-5">Зарегистрировать</button>
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>
{% endblock %}
